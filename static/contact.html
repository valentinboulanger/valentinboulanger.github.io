<script>
ScrollReveal().reveal('.headline');
$(document).ready(function(){
  var menuActive = false;
  $("#menuMin").click(function() {
    if(menuActive){
      $(this).css({'transform': 'rotate(0deg)'});
      $("#menuCollapse").css({'display': 'none', 'animation': 'upMenu 1s', 'animation-fill-mode': 'both'});
      menuActive = false;
    }
    else{
      $(this).css({'transform': 'rotate(90deg)'});
      $("#menuCollapse").css({'display': 'block', 'animation': 'downMenu 1s', 'animation-fill-mode': 'both'});
      menuActive = true;
    }
  });
});
</script>
